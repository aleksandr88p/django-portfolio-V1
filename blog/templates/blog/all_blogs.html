{% extends "portfolio/base.html" %}
{% block content %}


<h1>Hello blog</h1>

<h2> I added {{ blogs.count }} article{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:"d.m.Y" }}</h5>
<p>{{ blog.description|truncatechars:100 }}</p>


{% endfor %}

{% endblock %}
